{% extends "hospital/hospital_layout.html" %}
{% block content %}
    <div>
        <h1> For dasboard of Hospital </h1>
    </div>
    <br/> <br/>
    <div class="content">
        <div> <h3> Visitor Details </h3></div>
        <br/>
        <div class="input-field">
            <input class= "input" type="text" name="name" placeholder="Full name" id="Inputname"/>
        </div>
        <div class="input-field">
            <input class= "input" type="text" name="address" placeholder="Address" id="Inputaddress"/>
        </div>
        <div class="input-field">
            <input class= "input" type="text" name="email" placeholder="Email" id="Inputemail"/>
        </div>
        <div class="input-field">
            <input class= "input" type="text" name="phone" placeholder="Phone number" id="Inputphone"/>
        </div>
        <br/>
        <div class= "check">
            <input type="radio" id="visitor" name="status" value="1" checked> Infected
            <input class="checkbox" type="radio" id="visitor" name="status" value="0" checked> Uninfected
        </div> 
        <br/>
        <button class="button2" type="submit" value="Submit"> Submit </button>
    </div>    
    
{% endblock %}
